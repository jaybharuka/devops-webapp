name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: List files (simulated build step)
      - name: List Files
        run: ls -la

      # Step 3: Simulated Build Message
      - name: Build Message
        run: echo "Build Successful üöÄ"

      # Step 4: Deploy to Netlify
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: '.'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # Step 5: Notify Slack on Success
      - name: Notify Slack Success
        if: success()
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data "{\"text\":\"‚úÖ GitHub Actions Build & Deploy to Netlify Successful!\"}" \
          ${{ secrets.SLACK_WEBHOOK }}

      # Step 6: Notify Slack on Failure
      - name: Notify Slack Failure
        if: failure()
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data "{\"text\":\"‚ùå GitHub Actions Build & Deploy Failed!\"}" \
          ${{ secrets.SLACK_WEBHOOK }}